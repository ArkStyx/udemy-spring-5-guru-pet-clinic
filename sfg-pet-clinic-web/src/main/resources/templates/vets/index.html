<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>List Of Vets</title>
</head>
<body>

	<h1 th:text="'List Of Vets'">List Of Vets...</h1 > 

	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>First Name</th>
				<th>Last Name</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="veterinaires : ${listeVeterinaires}">
				<td th:text="${veterinaires.id}"/>
				<td th:text="${veterinaires.firstName}"/>
				<td th:text="${veterinaires.lastName}"/>
			</tr >
		</tbody>
	</table>

</body>
</html >
