<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
	<meta charset="UTF-8"/>
	<title>List Of Pet Owners</title>
</head>
<body>

	<!--/*@thymesVar id="owner" type="udemy.spring5.guru.sfgpetclinic.models.Owner"*/-->
	<h2 th:text="'List of Owners'">Owners List</h2>

	<table class="table table-striped">
	    <thead>
		    <tr>
		        <th style="width: 150px;" />
		        <th style="width: 150px;" />
		        <th style="width: 150px;" />
			</tr>
		</thead>
		<tbody>
			<tr th:each="proprietaire : ${listeProprietaires}">
				<td th:text="${proprietaire.id}" />
				<td th:text="${proprietaire.firstName}" />
				<td th:text="${proprietaire.lastName}" />
			</tr >
		</tbody>
	</table>

</body>
</html >
